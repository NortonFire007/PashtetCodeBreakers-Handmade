<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Мой первый проект 5</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="css/styleforlogin.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="img/Pastet.png" alt="PASHTET DOBRO">
      </a>
    </div>
  </header>

  <div class="wrapper">
    <div class="reestr">
      Реєстрація
    </div>
    <div class="pole">
      <form action="register.html" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div>
          <p class="email">Введіть свою пошту</p>
          <input tabindex="1" name="email" type="text" class="pole3" id="email">
          <div class="errortext"><span id="emailError" class="error"></span></div>
        </div>
        <div>
          <p class="password">Введіть пароль</p>
          <input tabindex="2" name="password" type="password" class="pole4" id="password">
          <div class="errortext"><span id="passwordError" class="error"></span></div>
        </div>
        <div>
          <p class="password2">Підтвердіть пароль</p>
          <input tabindex="3" name="confirmPassword" type="password" class="pole5" id="confirmPassword">
          <div class="errortext"><span id="confirmPasswordError" class="error"></span></div>
        </div>
        <button tabindex="4" type="submit" class="button">
          Далі
        </button>
      </form>
    </div>
  </div>

  <script src="js/validation.js"></script>
</body>
</html>
