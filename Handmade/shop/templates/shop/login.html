{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
    <script src="{% static 'js/login-script.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в аккаунт</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="http://127.0.0.1:8000">
                <img src="{% static 'img/Pastet.png' %}" alt="PASHTET DOBRO">
            </a>
        </div>
    </header>
    <div class="login-container">
        <h2>Вхід</h2>
        <form id="login-form" method="POST">
            <div class="form-group">
                <label for="mail">Введіть пошту</label>
                <span id="mail-error" class="error-message"></span>
                <input type="text" id="mail" name="mail">
            </div>
            <div class="form-group">
                <label for="password">Введіть пароль</label>
                <span id="password-error" class="error-message"></span>
                <input type="password" id="password" name="password">
                <div>
                    <a class="forgetpswrd" href="https://www.example.com/otherpage.html"> Забули пароль?</a>
                    <p id="generalError"></p>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Увійти">
            </div>
        </form>
        <button class="googleoauth" id="myButton">Увійти через Google</button>
        <p>Немає облікового запису? <a class="createacc" href="http://127.0.0.1:8000/register">Створити обліковий запис</a></p>
    </div>
</body>
</html>
